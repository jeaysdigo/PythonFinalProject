{% extends 'main.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-5xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">Edit Lesson - {{ lesson.title }}</h1>
    <form method="POST" action="{% url 'edit_lesson' lesson.id %}" class="space-y-4">

        {% csrf_token %}
        
        {{ form.as_p }}

        <!-- JavaScript for Dynamic Unit Options -->
        <script src="{% static 'lesson_form.js' %}"></script>

        <!-- Display Messages -->
        <div>
            {% if messages %}
                <small class="messages">
                    {% for message in messages %}
                        <p style="color:red">{{ message }}</p>
                    {% endfor %}
                </small>
            {% endif %}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Update Lesson</button>
    </form>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PAL | Assessments</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="assessment.css">

        <!-- PAGE ICON -->
        <link rel="icon" href="img/PAL_logo.png" type="image/icon type">

        <!-- Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="">
        <div class="flex flex-col lg:flex-row">
            <!-- Sidebar -->
            
            <!-- Main Content -->
            <div class="flex-auto p-4 lg:p-10">
                <h1 class="text-3xl font-bold mb-4">Select a Course</h1>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                    <!-- Python Example Card -->
                    <div class="flex">
                        <div onclick="showModal('Python')" class="max-w-sm bg-white border border-gray-200 rounded-3xl shadow-lg dark:bg-gray-800 dark:border-gray-700 transition-all duration-500 hover:scale-105 cursor-pointer">
                            <a href="#" onclick="showModal('Python')">
                                <img class="rounded-t-3xl" src="img/python_cover.png" alt="" />
                            </a>
                            <div class="p-5">
                                <a href="#" onclick="showModal('Python')">
                                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Python Full Course</h5>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Java Example Card -->
                    <div class="flex">
                        <div onclick="showModal('Python')" class="max-w-sm bg-white border border-gray-200 rounded-3xl shadow-lg dark:bg-gray-800 dark:border-gray-700 transition-all duration-500 hover:scale-105 cursor-pointer">
                            <a href="#" onclick="showModal('Java')">
                                <img class="rounded-t-3xl" src="img/java_cover.png" alt="" />
                            </a>
                            <div class="p-5">
                                <a href="#" onclick="showModal('Java')">
                                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Java Full Course</h5>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    
                    <!-- Add more cards here -->
                
                </div>

                <!-- Modal -->
                <div id="myModal" class="fixed inset-0 z-50 flex items-center justify-center invisible bg-black bg-opacity-50">
                    <div class="bg-white p-20 rounded-3xl shadow-md">
                        <p class="mb-6 md:text-4xl text-2xl font-bold ">Select an option for <span id="selectedCourseName" class="font-bold"></span>:</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 justify-between gap-10">
                            <button class="px-10 py-5 bg-[#25A76F] text-white font-bold rounded-lg hover:bg-[#385F61] focus:outline-none focus:bg-[#385F61] text-lg" onclick="handleOption('Quiz')">Create Lesson Quiz</button>
                            <button class="px-10 py-5 bg-[#C4E4CB] text-[#385F61] font-bold rounded-lg hover:bg-[#81BAAD] focus:outline-none focus:bg-[#81BAAD] text-lg" onclick="handleOption('Assessment')">Create Unit Assessment</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>

        <script>
            // Function to display the modal and set selected course name
            function showModal(courseName) {
                document.getElementById('myModal').classList.remove('invisible');
                document.getElementById('selectedCourseName').innerText = courseName;
            }
    
            // Function to handle the options (Assessment/Quiz)
            function handleOption(option) {
                // You can add your logic here based on the option selected
                alert('Selected option: ' + option);
                document.getElementById('myModal').classList.add('invisible');
            }
    
            // Close the modal if the user clicks outside the modal
            window.onclick = function(event) {
                var modal = document.getElementById('myModal');
                if (event.target == modal) {
                    modal.classList.add('invisible');
                }
            }
        </script>
    </body>
</html>

<!-- add_unit.html -->

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">Add unit</h1>

  <form id="addUnitForm" method="post" action="{% url 'add_unit' %}">
    {% csrf_token %}

    <input type="hidden" id="add_course" name="course" required>

    <!-- <label for="title">Unit Title:</label>
    <input type="text" name="title" required> -->
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Unit Title</label>
      <input type="text" id="title" name="title" value="{{ form.title.value }}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg 
      focus:ring-green-500 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
      dark:placeholder-gray-400 dark:text-white focus:outline-none" placeholder="i.e Python Basics" required/>
      {% if form.title.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.title.errors|join:", " }}</p>
      {% endif %}
    </div>

    <!-- <label for="number">Unit Number:</label>
    <input type="number" name="number" required> -->
    <div class="mb-4">
      <label for="number" class="block text-sm font-medium text-gray-700">Unit Number</label>
      <input type="text" id="number" name="number" value="" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg 
      focus:ring-green-500 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
      dark:placeholder-gray-400 dark:text-white focus:outline-none" placeholder="i.e Unit 1" required/>
      {% if form.title.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.title.errors|join:", " }}</p>
      {% endif %}
    </div>

  <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Add Unit</button>
   
  </form>

  </div>

{% endblock %}

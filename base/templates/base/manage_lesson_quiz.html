        <script>
            // JavaScript to handle dropdown toggle and change selected unit
            const unit_dropdown = document.getElementById('unit_dropdown');
            const unit_dropdown_menu = document.getElementById('unit_dropdown_menu');
            const selectedUnit = document.getElementById('selectedUnit');
            const unitList = document.getElementById('unitList');

            unit_dropdown.addEventListener('click', () => {
                unit_dropdown_menu.classList.toggle('hidden');
            });

            unitList.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    const selected = event.target.dataset.unit;
                    selectedUnit.textContent = selected;
                    unit_dropdown_menu.classList.add('hidden');

                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!unit_dropdown.contains(e.target)) {
                    unit_dropdown_menu.classList.add('hidden');
                }
            });

            
            // JavaScript to handle dropdown toggle and change selected unit
            const lesson_dropdown = document.getElementById('lesson_dropdown');
            const lesson_dropdown_menu = document.getElementById('lesson_dropdown_menu');
            const selectedLesson = document.getElementById('selectedLesson');
            const lessonList = document.getElementById('lessonList');

            lesson_dropdown.addEventListener('click', () => {
                lesson_dropdown_menu.classList.toggle('hidden');
            });

            lessonList.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    const selected = event.target.dataset.unit;
                    selectedLesson.textContent = selected;
                    lesson_dropdown_menu.classList.add('hidden');

                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!lesson_dropdown.contains(e.target)) {
                    lesson_dropdown_menu.classList.add('hidden');
                }
            });

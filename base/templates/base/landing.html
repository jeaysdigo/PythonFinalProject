<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <!-- <title>PAL</title> -->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='main.js'></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        </style>
    </head>
    
    <body class="">

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <p style="color:red">{{ message }}</p>
    {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    <div class="bg-white mx-auto justify-center items-center text-center p-10 w-full max-w-lg">
        <h1 class="text-3xl">Landing Page</h1>
      
        {% if user.is_authenticated %}
        <h1 class="text-3xl"> <h1> {{ user.first_name }} {{ user.last_name }}</h1></h1>
        <a href="{% url 'logout' %}" class="text-3xl text-green-600">Logout </a>
        {% else %}
        <a href="{% url 'login' %}" class="text-3xl text-green-600">Login </a>
        {% endif %}

        </div>
    {% endblock %}
    </body>
</html>

{% extends 'main.html' %}

{% block content %}

<div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Add Course</h1>
    <form method="POST" action="" class="space-y-4">

        {% csrf_token %}

        <div>
            <label for="course_name" class="block text-sm font-medium text-gray-700">Course Name</label>
            <input type="text" id="title" name="title" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg 
            focus:ring-green-500 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
            dark:placeholder-gray-400 dark:text-white focus:outline-none"  placeholder="i.e Python" required/>
            {% if form.title.errors %}
                <p class="text-red-500 text-sm mt-1">{{ form.title.errors|join:", " }}</p>
            {% endif %}
        </div>

        <!-- <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="fileInput">
                Choose a File
            </label>
            <input type="file" id="fileInput" name="fileInput" class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required />
            <p class="text-red-500 text-xs italic mt-2">* Please select a file.</p>
        </div> -->

        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Add Course</button>
    </form>
</div>

{% endblock content %}

{% extends 'main.html' %}
{% load static %}
{% block content %}

<title>PAL | Admin Dashboard</title>

<div class="fixed flex ml-80 mt-20">

            <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-xl shadow-lg">
                <span class="flex">
                    <i class=" bi-people text-3xl p-4 w-16 h-16 bg-green-200 rounded-full"></i>
                    <h5 class="ml-5 text-lg font-semibold tracking-tight text-gray-500">Total Students<p class="mb-6 font-bold text-4xl text-gray-900">{{ users|length }}</p></h5>
                </span>
                <div class="w-72 bg-gray-200 rounded-full h-2.5">
                    <div class="bg-green-500 h-2.5 rounded-full" style="width: 100%"></div>
                  </div>
            </div>

            <div class="max-w-sm p-6 ml-8 bg-white border border-gray-200 rounded-xl shadow-lg">
                <span class="flex">
                    <i class=" bi-person-plus text-3xl p-4 w-16 h-16 bg-blue-300 rounded-full"></i>
                    <h5 class="ml-5 text-lg font-semibold tracking-tight text-gray-500">New Students<p class="mb-6 font-bold text-4xl text-gray-900">{{ users|length }}</p></h5>
                </span>
                <div class="w-72 bg-gray-200 rounded-full h-2.5">
                    <div class="bg-blue-400 h-2.5 rounded-full" style="width: 100%"></div>
                  </div>
            </div>

            <div class="max-w-sm p-6 ml-8 bg-white border border-gray-200 rounded-xl shadow-lg">
                <span class="flex">
                    <i class=" bi-mortarboard text-3xl p-4 w-16 h-16 bg-yellow-200 rounded-full"></i>
                    <h5 class="ml-5 text-lg font-semibold tracking-tight text-gray-500">Total Courses<p class="mb-6 font-bold text-4xl text-gray-900">1</p></h5>
                </span>
                <div class="w-72 bg-gray-200 rounded-full h-2.5">
                    <div class="bg-yellow-400 h-2.5 rounded-full" style="width: 100%"></div>
                  </div>
                
            </div>

            <div class="max-w-sm p-6 ml-8 bg-white border border-gray-200 rounded-xl shadow-lg">
                <span class="flex">
                    <i class=" bi-journal-code text-3xl p-4 w-16 h-16 bg-red-200 rounded-full"></i>
                    <h5 class="ml-5 text-lg font-semibold tracking-tight text-gray-500">Total Lessons<p class="mb-6 font-bold text-4xl text-gray-900">12</p></h5>
                </span>
                <div class="w-72 bg-gray-200 rounded-full h-2.5">
                    <div class="bg-red-400 h-2.5 rounded-full" style="width: 100%"></div>
                  </div>
                  
            </div>

        </div>


        


        <div class="fixed flex mt-72 ml-80 bg-white rounded-lg shadow-xl justify-center text-center p-10 w-full max-w-lg">

                <a href="manage_lesson" class="font-semibold text-2xl text-green-600">Manage Lesson</a><br>
                <a href="manage_courses" class="font-semibold text-2xl text-green-600">Manage Course</a><br>
                <a href="../admin/" class="font-semibold text-2xl text-green-600"> Open Django Admin</a>
            </div>
        </div>

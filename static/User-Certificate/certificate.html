<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PAL | Certificates</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="certificate.css">

        <!-- PAGE ICON -->
        <link rel="icon" href="img/PAL_logo.png" type="image/icon type">

        <!-- Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
        
    </head>
    <body class="">
        <div class="flex flex-col lg:flex-row">
            <!-- Sidebar -->
            
            
            
            <!-- Main Content -->
            <div class="p-4 lg:p-10">
                <!-- Certificates Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 lg:gap-8">
                    <!-- Certificate unlocked item -->
                    <div class="relative group">
                        <img src="img/cert1.jpg" alt="Certificate" class="w-full h-full shadow-xl rounded-lg filter cursor-pointer"
                            onclick="openCertificate('img/cert1.jpg')">
                    </div>
                    
                    <!-- Certificate unlocked item -->
                    <div class="relative group">
                        <img src="img/cert1.jpg" alt="Certificate" class="w-full h-full shadow-xl rounded-lg filter cursor-pointer"
                            onclick="openCertificate('img/Cert1.jpg')">
                    </div>

                    <!-- Example locked cert -->
                    <div class="relative group">
                        <img src="img/cert1.jpg" alt="Certificate" class="w-full h-full shadow-xl rounded-lg filter blur-sm">
                        <div class="absolute inset-0 flex flex-col justify-center items-center">
                            <img src="img/locked.png" class="h-20 w-20 text-black" viewBox="0 0 20 20" fill="currentColor">
                            <span class="text-center font-semibold text-black mt-2">Finish the Python Full Course</span>
                        </div>
                    </div>

                    <!-- Example locked cert -->
                    <div class="relative group">
                        <img src="img/cert1.jpg" alt="Certificate" class="w-full h-full shadow-xl rounded-lg filter blur-sm">
                        <div class="absolute inset-0 flex flex-col justify-center items-center">
                            <img src="img/locked.png" class="h-20 w-20 text-black" viewBox="0 0 20 20" fill="currentColor">
                            <span class="text-center font-semibold text-black mt-2">Finish the Python Full Course</span>
                        </div>
                    </div>

                    <!-- Modal for displaying certificate -->
                    <div id="modal" class="overflow-x-auto fixed top-0 left-0 flex items-center justify-center w-full h-full bg-gray-800 bg-opacity-50 invisible" 
                    onclick="closeModal(event)">
                        <div class="modal-content max-w-4xl bg-[#F4F9F1] rounded-lg p-4">
                            <span class="text-4xl absolute top-2 right-4 cursor-pointer" onclick="closeModal(event)">&times;</span>
                            <img id="certificateImage" src="" alt="Certificate" class="w-full rounded-lg">
                            <div class="flex items-center justify-center">
                                <button onclick="downloadCertificate()" class="mt-4 px-4 py-2 bg-[#25A76F] hover:bg-green-800 text-white rounded-md">Download</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- JavaScript for handling certificate click and modal functionality -->
        <script>
            function openCertificate(imageSrc) {
                const modal = document.getElementById('modal');
                const certificateImage = document.getElementById('certificateImage');
                certificateImage.src = imageSrc;
                modal.classList.remove('invisible');
            }

            function closeModal(event) {
                const modal = document.getElementById('modal');
                const modalContent = document.querySelector('.modal-content');
                const closeButton = document.querySelector('.modal-content > span');
                if (event.target === modal || event.target === closeButton) {
                    modal.classList.add('invisible');
                }
            }

            function downloadCertificate() {
                const certificateSrc = document.getElementById('certificateImage').src;
                // Replace this with your logic to trigger the download of the certificate image
                alert('Downloading certificate: ' + certificateSrc);
                // You might use JavaScript to trigger download or use an anchor tag with 'download' attribute
                // Example:
                // var link = document.createElement('a');
                // link.href = certificateSrc;
                // link.download = 'certificate.jpg';
                // document.body.appendChild(link);
                // link.click();
                // document.body.removeChild(link);
            }
        </script>
    </body>
</html>

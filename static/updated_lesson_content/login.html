
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
      </style>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-md w-full max-w-lg">
    <h2 class=" font-semibold text-3xl mb-5">Log In</h2>

    <form method="">
      <div class="mb-4">
        <label for="username" class="block text-gray-500 text-sm font-medium mb-1">Username or email</label>
        <input type="text" id="username" name="username" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:outline-none"  placeholder="username@acodemia.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="block text-gray-500 text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:outline-none" placeholder="•••••••••" required>
      </div>

      <div class="mb-5 text-green-700 font-medium>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-2xl">
        Log In
      </button>

      <div class="flex items-center justify-center mt-4">
        <div class="text-sm mr-1  text-gray-500 ">
          Not Registered?
        </div>
        <div class="text-sm  text-green-700 ">
          <a href="#">Create Account</a>
        </div>
      </div>
    
    </form>
  </div>

</body>

</html>
